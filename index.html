<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website</title>

  <!-- Describe your page — shows up in search results and browser tabs -->
  <meta name="description" content="A short description of your page goes here.">

  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css">
  <!-- Optional: paste a web-font stylesheet URL below to load a custom
    font for dialogue boxes. Leave href empty to disable. Example:
    https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap
  -->
  <link id="dialogue-font-link" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap">

  <style>
    /* Keyboard users need to see where focus is */
    :focus-visible {
      outline: 2px solid currentColor;
      outline-offset: 2px;
    }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1 class="title">Tomer's Website</h1>
  </header>

  <nav aria-label="Primary">
    <ul>
      <li><a href="#" aria-current="page">Home</a></li>
    </ul>
  </nav>

  <main id="main-content">
    <div class="underline" aria-hidden="true"></div>
    <p>Your content goes here.</p>
    <div id="arena" class="arena" aria-label="Play area">
      <!-- Example squares (targets) placed absolutely inside the arena -->
      <div class="game-square" id="square1" data-name="Square 1" style="left: 1000px; top: 800px;"></div>
      <div class="game-square" id="square2" data-name="Square 2" style="left: 800px; top: 600px;"></div>
      <div class="game-square" id="square3" data-name="Square 3" style="left: 1400px; top: 300px;"></div>
      <div class="game-square" id="square4" data-name="Square 4" style="left: 900px; top: 600px;"></div>
      <!-- The movable player sprite lives inside the arena so it can overlap squares -->
      <img id="player" class="player-sprite" src="Assets/Tomer'sWebsitePlayerIdle1.png.png" alt="Player sprite">
    </div>

    <!-- Controls to move the player: responsive bottom-centred controls.
         D-pad (arrows) is grouped in the red square; Sprint in blue circle;
         Action/Interact in green circle. Buttons keep their existing IDs. -->
    <div id="button-controls" class="button-controls" aria-label="On-screen controls">
      <div class="controls-inner">
        <div class="dpad" aria-hidden="false" role="group" aria-label="Directional pad">
          <button type="button" id="upBtn" class="dpad-btn" aria-label="Move up">▲</button>
          <button type="button" id="leftBtn" class="dpad-btn" aria-label="Move left">◀</button>
          <button type="button" id="rightBtn" class="dpad-btn" aria-label="Move right">▶</button>
          <button type="button" id="downBtn" class="dpad-btn" aria-label="Move down">▼</button>
        </div>

        <div class="action-group" role="group" aria-label="Actions">
          <button type="button" id="sprintBtn" class="action-btn sprint" aria-pressed="false" aria-label="Sprint">Sprint</button>
          <button type="button" id="actionBtn" class="action-btn interact" aria-label="Action">Interact</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <small>&copy; <span id="year"></span> Tomer Hirschauge</small>
  </footer>

  <script>
    // Keep the copyright year current automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Your scripts -->
  <script src="script.js"></script>

</body>
</html>
